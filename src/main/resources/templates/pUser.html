<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">


    <title>User panel</title>
</head>
<body>


<header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:object="${user}">
    <span class="navbar-brand">
        <strong><a th:text="${user.getEmail}"></a></strong>
        <span class="text-start">with roles:
            <a th:each="role : ${user.getAuthorities()}" th:text="${role} + ' '"></a>
        </span>
    </span>
        <ul class="navbar-nav ms-auto ">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>

</header>





<div class="container-fluid bg-light">

    <div class="row">
        <div class="d-flex align-items-start">

            <div class="nav flex-column nav-pills  me-3 col-md-2 col-lg-2 min-vh-100" style="background-color: white;"
                 id="v-pills-tab" role="tablist" aria-orientation="vertical">



                <button class="nav-link active text-start"   id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
                        type="button" role="tab" aria-controls="v-pills-home" aria-selected="true" >User</button>
                <!-- <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Profile</button> -->
            </div>



            <div class="tab-content col-md-10 pt-3 min-vh-100" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab" tabindex="0">

                    <h1>User information-page</h1>


                    <div class="card">
                        <div class="card-header bg-light">
                            <h5>About user</h5>
                        </div>

                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${user.getId()}">
                                    <td th:text="${user.getUsername}">
                                    <td th:text="${user.getLastName}">
                                    <td th:text="${user.getAge()}">
                                    <td th:text="${user.getEmail()}">
                                    <td>
                                        <a th:each="role : ${user.getRoles()}">
                                            <span th:text="${role.toString()}"></span>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>


                </div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">Profile</div>
            </div>
        </div>

    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
